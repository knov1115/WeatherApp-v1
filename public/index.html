<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp TEST</title>
    <link href="style.css" rel="stylesheet">

</head>

<!--Animations-->
<style>
  @keyframes des{
    from {opacity: 0;}
    to {opacity: 1;}
  }
  
  .description {
    animation: des 1.0s ease-in-out 1;
  }
  
  @keyframes float-box1 {
    0% { opacity: 0; transform: translate(80px); }
    33% { opacity: 1; transform: translate(0px); }
  }

  @keyframes float-box2 {
    33% { opacity: 0; transform: translate(80px); }
    66% { opacity: 1; transform: translate(0px); }
  }

  @keyframes float-box3 {
    66% { opacity: 0; transform: translate(80px); }
    100% { opacity: 1; transform: translate(0px); }
  }

  .box1 {
    animation: float-box1 3.6s ease-in-out 1;
  }

  .box2 {
    animation: float-box2 1.8s ease-in-out 1;
  }

  .box3 {
    animation: float-box3 1.3s ease-in-out 1;
  }

</style>
<body
    style="background-image: url('../images/23283.jpg');"
    class="bg-center bg-cover bg-no-repeat min-h-screen w-full flex flex-col gap-5 items-center justify-start p-10">
    <div class="w-fit flex items-center">
      <h1 class="text-white font-bold text-5xl">Weather Me</h1>
      <img src="../images/weather-icon-png-5.png"alt="" class="w-14 h-14" srcset="" />
    </div>

    <form
      action=""
      method="get"
      class="flex w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center gap-2"
    >
      <input
        id="locationInput"
        type="text"
        name="city"
        placeholder="Enter a city..."
        required
        class="py-2 px-3 w-full rounded-full bg-white text-white text-lg outline outline-2 backdrop-blur-lg ease-in-out duration-300 outline-white/70 focus:bg-white/20"
      />
      <button type="button" id="searchButton" class="hover:bg-blue-700 text-white font-black text-2xl p-3 rounded-full">
        <ion-icon name="search"></ion-icon>
      </button>
      
    </form>

    <!-- Home city card -->
    <div
      class="p-5 w-4/5 justify-between flex rounded-3xl shadow-2xl cursor-pointer transform ease-in-out bg-white/20 duration-500 backdrop-blur-sm md:w-3/5 lg:w-[35%] hover:scale-[105%]"
    >
      <div id="left" class="flex flex-col">
        <div id="top" class="mb-6">
          <p class="font-bold text-5xl text-white" id="temperature">20</p>
          <p class="font-semibold text-md text-white"></p>
        </div>
        <p class="font-semibold text-xl text-white" id="location">London</p>
      </div>
      <div id="right" class="flex justify-end items-center">
        <img class="w-28 h-4w-28" src="../images/weather-icon-png-5.png" alt="" id="weatherImage"/>
      </div>
    </div>

    
    <div
      class="flex w-full justify-between bg-[#0198afb6] p-3 backdrop-blur-2xl ease-in-out duration-500 rounded-xl md:w-3/5 lg:w-[35%]"
    >
      <div id="left" class="flex flex-col justify-start">
        <!-- Icon -->
        <img class="size-28" src="../images/weather-icon-png-5.png" alt="weather icon" id="infoWeatherImage"/>
        <!-- Weather -->
        <p class="font-bold text-4xl text-white transition-all duration-500" id="description">Rainy</p>
        <!-- Description -->
        <p class="font-semibold text-white"></p>
      </div>
      <div id="right" class="w-1/2 flex-col space-y-2">
        <!-- Temperature -->
        <div
          class="flex w-full justify-around items-center bg-white/30 rounded-lg p-1 gap-6 box1" id="temperature-box"
        >
        <!--ICONS-->
          <ion-icon class="w-8 h-8 text-white" name="thermometer"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-right text-[#ff5a00]" id="infoTemp">20 Â°C</p>
            <p class="text-sm text-white text-right">Temperature</p>
          </div>
        </div>
        <!-- Wind Speed -->
        <div
          class="flex w-full justify-around items-center bg-white/30 rounded-lg p-1 gap-6 box2" id="wind-box"
        >
          <ion-icon class="w-8 h-8 text-white" name="speedometer"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-[#ff5a00] text-right" id="windElement">1.18 m/s</p>
            <p class="text-sm text-white text-right">Wind</p>
          </div>
        </div>
        <!-- Humidity -->
        <div
          class="flex w-full justify-around items-center bg-white/30 rounded-lg p-1 gap-6 box3" id="humidity-box"
        >
          <ion-icon class="w-8 h-8 text-white" name="rainy"></ion-icon>
          <div class="">
            <p class="font-bold text-2xl text-[#ff5a00] text-right" id="humidityElement">89 %</p>
            <p class="text-sm text-white text-right">Humidity</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!--JS-->
    <script src="index.js"></script>
  </body>
</html>
